<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuToggle>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-page">
      {{ article?.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              Judul:
            </ion-card-subtitle>
            <ion-card-title class="title-page">
              {{ article?.title }}
            </ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              Isi:
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ article?.body }}
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-label class="text-center">
    <h2>
      Komentar :
    </h2>
  </ion-label>
  <ion-grid>
    <ion-row>
      <ion-list>

        <ion-item *ngFor="let comment of articleComments">
            <ion-avatar slot="start">
                <img src="/assets/images/user.png">
            </ion-avatar>
            <ion-label>
              <h3>
                {{ comment.email }}
              </h3>
              <p class="ion-text-wrap">
                {{ comment.body }}
              </p>
            </ion-label>
        </ion-item>

      </ion-list>
    </ion-row>
  </ion-grid>

  <ion-row style="margin-top: 20px">
    <ion-col size="6" offset="3">
      <ion-button routerLink="/article">
        <ion-icon name="arrow-back"></ion-icon> Daftar Artikel
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
