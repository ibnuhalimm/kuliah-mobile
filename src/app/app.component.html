<ion-app>
  <ion-menu type="overlay" side="start" swipe-gesture="false" content-id="content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="content">
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/" routerDirection="back">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/products" routerDirection="forward">
            <ion-icon name="basket" slot="start"></ion-icon>
            <ion-label>Produk</ion-label>
          </ion-item>
          <ion-item routerLink="/cart" routerDirection="forward">
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label>Keranjang Belanja</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
